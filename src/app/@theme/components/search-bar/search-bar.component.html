<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  role="search"
  class="form">
  <input
    formControlName="search"
    [placeholder]="placeholder"
    [attr.aria-label]="label"
    type="text"
    class="input">
  <app-button
    primary="true"
    type="submit"
    [disabled]="!form.valid"
    class="button">
    Submit
  </app-button>
</form>
